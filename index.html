<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <link rel="icon" href="pokemon-icon.png">
        <link rel="stylesheet" href="style.css">

        <script defer src="script.js"></script>
        
        <title>Pokédex</title>

    </head>

    <body>
        <main>
            <img src="#" class="pokemon_image">
            
            <h1 class="pokemon-data">
                <span class="pokemon_number"></span>-
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input type="search" class="input_search" placeholder="Nome ou Numero " required>
            </form>
            
            <div class="botoes">
                <button class="botao btn-antes">Antes &lt;</button>
                <button class="botao btn-proximo">Próximo &gt;</button>
            </div>

            <img src="pokedex.png" class="pokedex">
        </main>
    </body>
</html>
