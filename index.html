<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <link rel="icon" href="pokemon-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Pokédex</title>

    </head>

    <body>
        <main>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" class="pokemon-imagem">
            
            <h1 class="pokemon-data">
                <span class="pokemon-numero">6</span>-
                <span class="pokemon-nome">charizard</span>
            </h1>

            <form class="form">
                <input type="search" class="input-search" placeholder="Nome ou Numero " required>
            </form>
            
            <div class="botoes">
                <button class="botao btn-antes">Antes &lt;</button>
                <button class="botao btn-proximo">Próximo &gt;</button>
            </div>

            <img src="pokedex.png" class="pokedex">
        </main>
    </body>
</html>
